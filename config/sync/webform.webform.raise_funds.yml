elements: "title1:\n  '#type': webform_markup\n  '#markup': '<h2>Company + Contact Information</h2>'\ncontainer:\n  '#type': container\n  '#attributes':\n    class:\n      - row\n  company_name:\n    '#type': textfield\n    '#title': 'Company Name'\n    '#wrapper_attributes':\n      class:\n        - col-sm-6\n    '#format_items': comma\n  company_structure:\n    '#type': webform_select_other\n    '#title': 'Company Structure'\n    '#options':\n      LLC: LLC\n      Corporation: Corporation\n    '#wrapper_attributes':\n      class:\n        - col-sm-6\n  company_contact:\n    '#type': textfield\n    '#title': 'Company Contact'\n    '#wrapper_attributes':\n      class:\n        - col-sm-6\n    '#format_items': comma\n  company_email:\n    '#type': email\n    '#title': 'Email Address'\n    '#wrapper_attributes':\n      class:\n        - col-sm-6\n    '#format_items': comma\n  company_summary:\n    '#type': textarea\n    '#title': 'Company Summary'\n    '#wrapper_attributes':\n      class:\n        - col-sm-12\n    '#format_items': comma\ncontainer_01:\n  '#type': container\n  '#attributes':\n    class:\n      - col-sm-6\n  title2:\n    '#type': webform_markup\n    '#markup': '<h2>Your Online Presence + Story</h2>'\n  company_url:\n    '#type': url\n    '#title': 'COMPANY URL'\n    '#format_items': comma\n  facebook_url:\n    '#type': url\n    '#title': 'FACEBOOK URL'\n    '#format_items': comma\n  twitter_url:\n    '#type': url\n    '#title': 'TWITTER URL'\n    '#format_items': comma\n  linkedin_url:\n    '#type': url\n    '#title': 'LINKEDIN URL'\n    '#format_items': comma\n  pitch_video_url:\n    '#type': url\n    '#title': 'PITCH VIDEO URL'\n    '#format_items': comma\n  pitch_deck:\n    '#type': managed_file\n    '#title': 'PITCH DECK'\n    '#format_items': comma\n    '#file_help': help\n    '#file_extensions': 'doc docx pdf xslx jpg png'\n    '#sanitize': true\ncontainer_02:\n  '#type': container\n  '#attributes':\n    class:\n      - col-sm-6\n  title3:\n    '#type': webform_markup\n    '#markup': '<h2>Your Raise</h2>'\n  fundraising_target:\n    '#type': select\n    '#title': 'FUNDRAISING TARGET'\n    '#options':\n      '$25,000 - $100,000': '$25,000 - $100,000'\n      '$100,000 - $500000': '$100,000 - $500,000'\n      '$500,000 - $1,000,000': '$500,000 - $1,000,000'\n      TBD: TBD\n  type_of_security:\n    '#type': select\n    '#title': 'TYPE OF SECURITY'\n    '#options':\n      'Common Shares': 'Common Shares'\n      'Preferred Shares': 'Preferred Shares'\n      'Convertible Note': 'Convertible Note'\n      SAFE: SAFE\n      'Royalties / Revenue Sharing': 'Royalties / Revenue Sharing'\n      Debt: Debt\n      TBD: TBD\n  use_of_capital:\n    '#type': textarea\n    '#title': 'USE OF CAPITAL'\n    '#format_items': comma\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': 'SUBMIT APPLICATION'\n  '#submit__attributes':\n    class:\n      - btn-subscribe"
